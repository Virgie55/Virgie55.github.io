<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sativas</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://use.typekit.net/cmn0dvh.css">
  </head>
  <body>
    <main>
        <section class="grid-1">
            <article class="sativa-title">
                <header>SATIVAS</header>
            </article>
        </section>
        <section>
            <article class="sat-eff-title">
                <h2>Effects</h2>
            </article>  
            <article class="sat-list-1">  
            <p>
                <ul type="circle">
                    <li>Euphoric</li>
                    <li>Creative</li>
                    <li>Alert</li>
                    <li>Socialable</li>
                    <li>Cheerful</li>
                    <li>Energetic</li>
                </ul>
            </p>
            </article>
          </section>
          <section>
          <article>
              <img class="first" src="http://placekitten.com/400/300">
          </article>
        </section>
      <section class="grid-2">
        <article><img src="http://placekitten.com/400/300" /></article>
        <article class="sat-identify">
          <h3>How to identify</h3>
        </article>
        <article class="sat-list-1">
          <p>
              <ul type="circle">
                <li>long thin leaves</li>
                <li>light in color</li>
                <li>Airy fall buds</li>
                <li>Can grow anywhere from 8-15 ft</li>
            </ul>
        </p>
        </article>
      </section>
      <section class="grid-2 flowertime">
        <article class="left">
          <div class="box"></div>
          <img class="thumb" src="http://placekitten.com/400/300" />
        </article>
        <article class="right">
          <h4>Flowering Time:</h4>
        </article>
      </section>
    </main>
  </body>
</html>
